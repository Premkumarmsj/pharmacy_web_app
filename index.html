<!DOCTYPE html> 
<html>
    <head>
        <title>Kafene Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./topbar.css">
        <link rel="stylesheet" href="./user-login.css">
        <script src="./query.js"></script>
        
    </head>
    <body>
        <header>
            <div>
                <div id="logo">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                    <span>Kafene</span>
                </div>
                <nav>
                    <a class="nav-list" href="#">Orders</a>
                    <a class="nav-list" href="#">Products</a>
                    <a class="nav-list" href="#">Users</a>
                </nav>
            </div>
        </header>
        <main>
            <div>
                <form id="login-details">
                    <h1>Sign In</h1>
                    <input id="login_UserName" type="text" name="username" placeholder="Enter Username">
                    <input id="login_Password" type="password" name="password" placeholder="Enter Password">
                    <input id="login-button" type="submit" value="Login">
                </form>
            </div>
        </main>
        <script src="./user-login.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Kafene Web-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./topbar.css">
        <link rel="stylesheet" href="./main.css">
        <script src="./query.js"></script>
    </head>
    <body>
        <header>
            <div>
                <div id="logo">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                    <span>Kafene</span>
                </div>
                <nav>
                    <a class="nav-list" href="./orders.html">Orders</a>
                    <a class="nav-list" href="./products.html">Products</a>
                    <a class="nav-list" href="./user-details.html">Users</a>
                </nav>
            </div>
            <a id="logout" href="./index.html">Logout</a>
        </header>
        <main>
            <div id="MainBox">
                <h1>Products</h1>
                <div class="container">
                    <div class="filterBox">
                        <h3>Filters</h3>
                        <div class="filterOptions">
                            <p id="rowCount">Count:</p>
                            <label class="filterCheckBox"><input type="checkbox" name="productExpired" >Expired</label>
                            <label class="filterCheckBox"><input type="checkbox" name="productStock" >Low Stock</label>
                        </div>
                    </div>
                    <div class="tableContainer">
                        <table id="table">
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Product Brand</th>
                                <th style="min-width: 150px;">Expiry Date</th>
                                <th>Unit Price</th>
                                <th>Stock</th>
                            </tr>
                            <tbody id="productRows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="./log-out-fun.js"></script>
        <script src="./products-details.js"></script>
    </body>
</html>
